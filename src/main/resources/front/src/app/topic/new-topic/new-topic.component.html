<div class="newTopicContainer">

  <div class="topicDiv">
    <form class="form-horizontal" novalidate #form="ngForm" (ngSubmit)="createTopic(form)">

      <div class="marginBottom25">
        <h1>New topic:</h1>
      </div>

      <div class="flexCenter">

        <div class="marginBottom25">
          <span class="ui-float-label">
            <textarea [required]="true" pInputTextarea class="topicNameTextArea" [(ngModel)]="topic.name"
                      id="name" name="name">
            </textarea>
            <label class="topicNameLabel" for="name">Topic name</label>
          </span>
        </div>

      </div>

      <div class="row flexCenter">

        <div *ngFor="let hypothese of topic.hypotheses; trackBy: trackByFn; let i = index">
          <div class="form-group marginBottom25">

          <span class="ui-float-label">
            <input [(ngModel)]="topic.hypotheses[i]" [required]="true" id="hypothese{{i}}" name="hypothese{{i}}" type="text" size="30" pInputText>

            <span (click)="addHypothese()" class="fa fa-plus hypothesesSpan"></span>
            <span (click)="removeHypothese(i)" class="fa fa-minus hypothesesSpan"></span>

            <label for="hypothese{{i}}">Hypothese {{i + 1}}</label>
          </span>

          </div>
        </div>

      </div>

      <div class="flexCenter">
        <button pButton label="Submit" icon="fa fa-paper-plane" type="submit"></button>
      </div>

    </form>
  </div>

</div>
