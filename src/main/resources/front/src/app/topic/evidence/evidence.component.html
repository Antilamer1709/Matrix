<div class="container">
  <div class="marinTop50">

    <div class="evidenceHeader">
      <h1>New evidence</h1>
    </div>
    <div class="evidenceHeader">
      <h3>{{topic.name}}</h3>
    </div>


    <div class="evidenceContent flexCenter" style="padding-top: 30px">

      <div class="row">

        <div class="form-group marginBottom25 marginRight25">
          <span class="ui-float-label">
            <input [(ngModel)]="evidence.evidence" [required]="true" id="evidence" name="evidence" type="text" size="47" pInputText>
            <label for="evidence">Evidence</label>
          </span>
        </div>

        <div class="form-group marginBottom25 marginRight25">
          <span class="ui-float-label" style="float: right">
            <input [(ngModel)]="evidence.source" [required]="true" id="source" name="source" type="text" size="47" pInputText>
            <label for="source">Source</label>
          </span>
        </div>

        <div class="form-group marginBottom25 marginRight25">
          <p-dropdown [options]="credibilityOptions" [style]="{'width':'100%'}" (onChange)="evidence.source= $event.value"></p-dropdown>
        </div>


        <!--<p-dropdown [options]="suppotOptions" [style]="{'width':'100%'}" (onChange)="dt.filter($event.value, col.field, col.filterMatchMode)"></p-dropdown>-->
      </div>

    </div>

    <div class="row" style="margin-right: 0; margin-bottom: 5px">
      <div class="evidenceCreatorSignature">
        <!--{{username}} {{post | date: 'dd/MM/yyyy'}}-->
        Antilamer
      </div>
    </div>

    <!--<div *ngFor="let comment of post.comments" class="commentBody">-->
    <div class="commentBody">
      <div class="commentHeader">
        <!--<h6 style="margin: 0">{{comment.user.username}} {{comment.creationDate | date: 'dd/MM/yyyy'}}</h6>-->
        <h6 style="margin: 0">username</h6>
      </div>

      <div [innerHTML]="comment" class="commentText"></div>
    </div>

    <form *ngIf="authenticationService.loggedUser" #form="ngForm" (ngSubmit)="addComment(form)">
      <div class="addComment">
        <p-editor [(ngModel)]="comment" [style]="{'height':'200px'}" name="addComment"></p-editor>
        <div class="form-group evidenceSave">
          <button pButton label="Add comment" icon="fa fa-paper-plane" type="submit"></button>
        </div>
      </div>
    </form>

  </div>
</div>
