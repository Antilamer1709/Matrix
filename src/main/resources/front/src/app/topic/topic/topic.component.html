<div class="evidenceTableContainer">

  <p-table [value]="data" [lazy]="true" (onLazyLoad)="loadEvidences($event)" [paginator]="true"
           [rows]="15" [totalRecords]="totalRecords" [loading]="loading">

    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of cols">
          {{getHeaderValue(col)}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-evidence>
      <tr>
        <td *ngFor="let col of cols">
          {{evidence[col.field]}}
        </td>
      </tr>
    </ng-template>
  </p-table>

</div>
